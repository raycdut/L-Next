<div class="card text-left">
  <div class="card-body">
    <h4 class="card-title">Controls</h4>
    <div class="card-text">
        <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let control of Controls"
              draggable="true" (dragstart)="onDragStart($event)">{{control.Name}}</li>
            </ul>
          </div>
    </div>
  </div>
</div>
