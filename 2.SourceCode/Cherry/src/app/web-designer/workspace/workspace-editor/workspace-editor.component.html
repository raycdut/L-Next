<div class="container form" style="min-height: 500px"
(dragover)="onDragOver($event)"
(drop)="onDrop($event)"
(dragleave)="onDragLeave($event)"
(dragenter)="onDropEnter($event)"
>
  <ng-container *ngFor="let item of questionList">
    <app-workspace-editor-question-template [question]="item"></app-workspace-editor-question-template>
  </ng-container>

  <a name="" id="" class="btn btn-primary" href="#" (click)="checkback()" role="button">click</a>
</div>
